<!DOCTYPE html>
<html>
    <head>
        <title>Create Account</title>
    </head>

    <body>
        <h1>Create your Baller Recipes Account!</h1>

    {% if registered %}
    Baller Recipes says: <strong>thank you for registering!</strong>
    <a href="{% url 'recipes:home' %}">Return to the homepage.</a><br />
    {% else %}
    <strong>Register Here!</strong><br />

    <form id="user_form" method="post" action="recipe_app/createaccount"
          enctype="multipart/form-data">
        {% csrf_token %}

        <!-- Display each form.  The as_p method wraps each element in a paragraph (<p>) element.
        This ensures each element appears on a new line, making everything look neater. -->
        {{ user_form.as_p }}
        {{ profile_form.as_p }}

        <!-- Provide a button to click to submit the form. -->
        <input type="submit" name="submit" value="Register"  />
    </form>
    {% endif %}

    </body>
</html>
